<include file="Index/header" />
<body>
<div id="wrapper">

  <include file="Index/nav"/>
  <script src="/Public/js/kindeditor/kindeditor-all.js"></script>
  <div id="page-wrapper">

    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">

          <ol class="breadcrumb">
            <li>
              <i class="fa fa-dashboard"></i>  <a href="/admin.php?c=content">杂志管理</a>
            </li>
            <li class="active">
              <i class="fa fa-edit"></i> 杂志添加
            </li>
          </ol>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-6">

          <form class="form-horizontal" id="singcms-form">
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">杂志名:</label>
              <div class="col-sm-5">
                <input value="{$magazine.title}" type="text" name="title" class="form-control" id="inputname" placeholder="请填写杂志名">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">主编:</label>
              <div class="col-sm-5">
                <input value="{$magazine.small_title}" type="text" name="small_title" class="form-control" id="inputname" placeholder="请填写主编">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">缩图:</label>
              <div class="col-sm-5">
                <input id="file_upload"  type="file" multiple="true" >
                <img style="display: none" id="upload_org_code_img" src="{$magazine.thumb}" width="150" height="150">
                <input id="file_upload_image" name="thumb" type="hidden" multiple="true" value="{$magazine.thumb}">
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">标题颜色:</label>
              <div class="col-sm-5">
                <select class="form-control" name="title_font_color">
                  <option value="">==请选择颜色==</option>
                    <foreach name="titleFontColor" item="color">
                      <option value="{$key}" <if condition="$key eq $magazine['title_font_color']">selected="selected"</if>>{$color}</option>
                    </foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">所属栏目:</label>
              <div class="col-sm-5">
                <select class="form-control" name="catid">

                  <foreach name="webSiteMenu" item="sitenav">
                    <option value="{$sitenav.menu_id}" <if condition="$sitenav['menu_id'] eq $magazine['catid']">selected="selected"</if>>{$sitenav.name}</option>
                  </foreach>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputname" class="col-sm-2 control-label">来源:</label>
              <div class="col-sm-5">
                <select class="form-control" name="copyfrom">
                  <foreach name="copyfrom" item="cfrom">

                    <option value="{$key}" <if condition="$key eq $magazine['copyfrom']">selected="selected"</if>>{$cfrom}</option>
                  </foreach>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">介绍:</label>
              <div class="col-sm-5">
                <textarea class="input js-editor" id="editor_singcms" name="content" rows="20" >{$magazine.content}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">发行刊局:</label>
              <div class="col-sm-9">
                <input value="{$magazine.description}" type="text" class="form-control" name="description" id="inputPassword3" placeholder="描述">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">简易描述:</label>
              <div class="col-sm-5">
                <input value="{$magazine.keywords}" type="text" class="form-control" name="keywords" id="inputPassword3" placeholder="请填写简易描述">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">发行年份:</label>
              <div class="col-sm-5">
                <input value="{$magazine.issue_year}" type="text" class="form-control" name="issue_year" id="inputPassword3" placeholder="请填写发行年份">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">标准刊号:</label>
              <div class="col-sm-5">
                <input value="{$magazine.magazine_code}" type="text" class="form-control" name="magazine_code" id="inputPassword3" placeholder="请填写标准刊号">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">邮发编号:</label>
              <div class="col-sm-5">
                <input value="{$magazine.post_code_from}" type="text" class="form-control" name="post_code_from" id="inputPassword3" placeholder="请填写邮发编号">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">报刊种类:</label>
              <div class="col-sm-5">
                <input value="{$magazine.magazine_type}" type="text" class="form-control" name="magazine_type" id="inputPassword3" placeholder="例如：杂志">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">期刊类别:</label>
              <div class="col-sm-5">
                <input value="{$magazine.type}" type="text" class="form-control" name="type" id="inputPassword3" placeholder="例如：月刊">
              </div>
            </div>

            <input type="hidden" name="magazine_id" value="{$magazine.magazine_id}"/>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="singcms-button-submit">提交</button>
              </div>
            </div>
          </form>


        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- /#page-wrapper -->

</div>
<script>
  var SCOPE = {
    'save_url' : '/admin.php?c=content&a=add',
    'jump_url' : '/admin.php?c=content',
    'ajax_upload_image_url' : '/admin.php?c=image&a=ajaxuploadimage',
    'ajax_upload_swf' : '/Public/js/party/uploadify.swf',
  };

</script>
<!-- /#wrapper -->
<script src="/Public/js/admin/image.js"></script>
<script>
  // 6.2
  KindEditor.ready(function(K) {
    window.editor = K.create('#editor_singcms',{
      uploadJson : '/admin.php?c=image&a=kindupload',
      afterBlur : function(){this.sync();}, //
    });
  });
</script>
<script>
  var thumb = "{$magazine.thumb}";
  if(thumb) {
    $("#upload_org_code_img").show();
  }
</script>
<include file="Index/footer" />
